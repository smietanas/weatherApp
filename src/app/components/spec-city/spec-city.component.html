<div class="container">
  <table>
    <thead>
      <tr>
        <th>{{ actualcity.cityName }}</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td class="td-width">Szerokość geograficzna:</td>
        <td>{{ actualcity.coordLat }}</td>
      </tr>
      <tr>
        <td class="td-width">Długość geograficzna:</td>
        <td>{{ actualcity.coordLon }}</td>
      </tr>
      <tr>
        <td class="td-width">Średnia temperatura:</td>
        <td>
          {{
            actual === weatherlUnit.Celcius
              ? actualcity.temp
              : (changeTempByUnit(actualcity.temp) | number: "1.0-1")
          }}°{{ actual }}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col s3 offset-s9 flex">
      <a class="waves-effect waves-light btn" routerLink="/home"
        ><i class="material-icons left">keyboard_backspace</i>Powrót</a
      >
    </div>
  </div>
</div>
